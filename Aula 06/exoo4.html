<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20 pt Arial;
        }

    </style>
</head>
<body>

    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.writeln(`Olá, ${nome}! Seu nome tem ${nome.length} Letras.<br/>`)
        document.writeln(`Seu nome em maiusculo é ${nome.toUpperCase()}<br/>`)
        document.writeln(`Seu nome em maiusculo é ${nome.toLowerCase()}`)

    </script>
</body>
</html>
